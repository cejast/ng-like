<!doctype html>
<html ng-app="like-app">

<head>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body ng-controller='bar-controller'>

<button type="button" id="no-style" ng-click="upvote()"><i class="fa fa-thumbs-up"></i></button>{{likes.up}}
<likebar height="5" width="200" likes="likes"></likebar>
<button type="button" ng-click="downvote()" style="none;"><i class="fa fa-thumbs-down"></i></button>{{likes.down}}


<!-- scripts -->
<script src="js/angular.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controller.js" type="text/javascript"></script>
<script src="js/likebar.js" type="text/javascript"></script>

</body>


</html>
